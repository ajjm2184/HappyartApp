<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Crear nueva cuenta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="gridCenter">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Nombres</ion-label>
          <ion-input type="text" [(ngModel)]="usuarioItem.nombres"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="usuarioItem.username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="usuarioItem.password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Edad</ion-label>
          <ion-input type="number" [(ngModel)]="usuarioItem.edad"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Sexo</ion-label>
            <ion-select [(ngModel)]="usuarioItem.sexo">
              <ion-option value="H">Hombre</ion-option>
              <ion-option value="M">Mujer</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round color="fb" block (click)="crearCuentaUsuario(usuarioItem)">
          <ion-icon name="add"> </ion-icon>GUARDAR</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
