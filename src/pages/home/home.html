<ion-content padding>
  <ion-slides pager>

    <ion-slide style="background-color: #009BDB">
      <ion-grid class="gridCenter">
        <ion-row justify-content-center>
          <ion-col align-self-center>
            <div>
              <img style="display: block;margin-left: auto;margin-right: auto;" src="assets/img/giftbox.png" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide style="background-color: #009BDB">
      <ion-grid class="gridCenter">
        <ion-row justify-content-center>
          <ion-col align-self-center>
            <div>
              <img style="display: block;margin-left: auto;margin-right: auto;" src="assets/img/balloon.png" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide style="background-color: #009BDB">
      <ion-grid class="gridCenter">
        <ion-row justify-content-center>
          <ion-col align-self-center>
            <div>
              <img style="display: block;margin-left: auto;margin-right: auto;" src="assets/img/reposteria.png" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide style="background-color: #009BDB">
      <ion-grid class="gridCenter">
        <ion-row justify-content-center>
          <ion-col align-self-center>
            <div>
              <img style="display: block;margin-left: auto;margin-right: auto;" src="assets/img/logo_ha.png" />
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div padding>
              <button ion-button color="botones" block (click)="goLogin()">INGRESAR</button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div padding>
              <button ion-button color="botones" block (click)="goRegistrar()">REGISTRATE</button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col align-self-center>
            <div>
              <ion-label>Bienvenido</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

  </ion-slides>
</ion-content>
