<ion-content padding>
  <ion-grid class="gridCenter">
    <ion-row justify-content-center>
      <ion-col align-self-center>
        <div>
          <img style="display: block;margin-left: auto;margin-right: auto;" src="assets/img/logo_ha.png" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <ion-label text-center>BIENVENIDO</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round color="botones" block (click)="goLogin()">INGRESAR CON CORREO</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round color="fb" block (click)="registrarFacebook()">REGISTRATE CON FACEBOOK</button>
      </ion-col>
    </ion-row>    
  </ion-grid>
  <ion-item *ngIf="showUser">
    <ion-avatar item-left>
      <img [src]="user.picture.data.url" alt="">
    </ion-avatar>
    <h2>{{user.name}}</h2>
    <p>{{user.email}}</p>
  </ion-item>
</ion-content>
